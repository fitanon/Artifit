<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artifit - Client Portal for The Fit Clinic">
    <title>Artifit - The Fit Clinic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .card {
            max-width: 480px;
            width: 100%;
            text-align: center;
            animation: fadein 0.8s ease;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .brand { font-size: 2.25rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: #eab308; }
        .tagline { color: #94a3b8; margin-top: 0.5rem; font-size: 0.85rem; letter-spacing: 0.15em; text-transform: uppercase; }
        .notice {
            margin-top: 2.5rem;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem 1.5rem;
        }
        .notice h2 { font-size: 1.15rem; margin-bottom: 0.75rem; }
        .notice p { color: #cbd5e1; font-size: 0.95rem; line-height: 1.6; }
        .foot { margin-top: 2rem; font-size: 0.75rem; color: #475569; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand"><span>THE FIT CLINIC</span></div>
        <div class="tagline">Training · Nutrition · Mobility</div>

        <div class="notice">
            <h2>Portal Update In Progress</h2>
            <p>The Artifit client portal is being updated with a new version. Check back shortly.</p>
        </div>

        <p class="foot">&copy; 2026 The Fit Clinic &mdash; artifit.fitclinic.io</p>
    </div>
</body>
</html>
